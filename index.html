<!DOCTYPE html>
<html>
<head>
  <title>FYERS Redirect Handler</title>
</head>
<body>
  <h2>Redirect received!</h2>
  <p id="result">Waiting...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");

    if (code) {
      document.getElementById("result").innerText = `Authorization Code: ${code}`;
      console.log("Authorization Code:", code);
    } else {
      document.getElementById("result").innerText = "No code found.";
    }
  </script>
</body>
</html>
